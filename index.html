<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Figma</title>
</head>
<body>
    <header>
        <section>
            <nav class="list-one">
                <ul class="list">
                    <li class="list-control"><a class="class-word-list" href="#">Portifólio</a></li>
                    <li class="list-control"><a class="class-word-list"  href="#">Sobre</a></li>
                    <li class="list-control"><a class="class-word-list"  href="#">Contato</a></li>
                </ul>
            </nav>
            <div class="div-beat">
                <h1 class="h1-title">No compasso da batida</h1>
                <img class="img-life" src="img/life.png" alt="life">
            </div>
            <nav class="section-list-start">
                <ul class="list">
                    <li class="list-control"><a class="class-word-list" href="#">Ate & Design</a></li>
                    <li class="list-control"><a class="class-word-list"  href="#">Estilo & Música</a></li>
                    <li class="list-control"><a class="class-word-list"  href="#">Ebook & Vídeos</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section>
            <div class="class-paragraph">
                <h2 class="h2-title">Aquarela</h2>
            </div>
            <div class="class-paragraph">
                <p class="paragraph-main">Uma brincadeira com fotos , cores e efeitos, curta, compartilhe e deixe seu comentário, ficarei feliz pelo feedback.</p>
            </div>
            <div class="first-block">
                <img class="img-ballet-dancer" src="img/bailarina.jpeg" alt="Bailarina">
                <img class="img-disk" src="img/vinil.jpeg" alt="disco">
            </div>
            <div class="second-block">
                <img class="img-tape" src="img/fita.jpeg" alt="Fita">
                <img class="img-phone" src="img/musica.jpeg" alt="fone">
            </div>
            <nav>
                <h3 class="h3-see-more">Veja mais</h3>
            </nav>
        </section>
    </main>
    <footer>
        <section class="section-list-footer">
            <div class="div-img-footer">
                
                <img src="img/ins.png" alt="Insta">
                <img src="img/face.png" alt="Face">
                <img src="img/linked.png" alt="Linkedin">
                <img src="img/pinterest.png" alt="Pinterest">
            </div>
            <div>
                <ul class="list-footer">
                    <li class="list-control"><a class="class-word-list" href="#">Portifólio</a></li>
                    <li class="list-control"><a class="class-word-list"  href="#">Sobre</a></li>
                    <li class="list-control"><a class="class-word-list"  href="#">Contato</a></li>
                </ul>
            </div>
        </section>
    </footer>
</body>
</html>
